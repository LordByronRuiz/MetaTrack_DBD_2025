<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaTrack - Mis Proyectos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
    <div class="logo">
        <img src="img/logo.png" alt="logo">
        <h1 class="nombre">MetaTrack</h1>
    </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html" class="nav-link">Inicio</a></li>
                <li><a href="listas.html" class="nav-link active">Listas</a></li>
                <li><a href="descubre.html" class="nav-link">Descubre</a></li>
                <li><a href="planes.html" class="nav-link">Planes</a></li>
                <li><a href="/Login/login.html" class="nav-link nav-button">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="contenido-principal">
        <div class="contenedor">
            <!-- Header de la sección de proyectos -->
            <div class="proyectos-header">
                <h2>Mis Proyectos</h2>
                <p>Gestiona y organiza todos tus proyectos en un solo lugar</p>
                
                <div class="proyectos-controls">
                    <button type="button" class="btn btn-primary" id="crearProyectoBtn">
                        <i class="fas fa-plus"></i>
                        Nuevo Proyecto
                    </button>
                    
                    <div class="filtros">
                        <input type="text" id="buscarProyecto" placeholder="Buscar proyectos..." class="busqueda-input">
                        <select id="filtroEstado" class="filtro-select">
                            <option value="">Todos los estados</option>
                            <option value="activo">Activos</option>
                            <option value="completado">Completados</option>
                            <option value="pausado">Pausados</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Modal para crear/editar proyecto -->
            <div id="proyectoModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="modalTitulo">Nuevo Proyecto</h3>
                        <button class="modal-close" id="cerrarModal">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <form id="proyectoForm">
                        <div class="form-group">
                            <label for="proyectoNombre">Nombre del Proyecto</label>
                            <input type="text" id="proyectoNombre" required placeholder="Ej: Aplicación Web">
                        </div>
                        
                        <div class="form-group">
                            <label for="proyectoDescripcion">Descripción</label>
                            <textarea id="proyectoDescripcion" placeholder="Describe tu proyecto..." rows="3"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="proyectoEstado">Estado</label>
                            <select id="proyectoEstado">
                                <option value="activo">Activo</option>
                                <option value="pausado">Pausado</option>
                                <option value="completado">Completado</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="proyectoFecha">Fecha Límite (opcional)</label>
                            <input type="date" id="proyectoFecha">
                        </div>

                        <!-- NUEVO: contenedor donde el JS inyectará UI para tareas, notas, repos, archivos e info adicional -->
                        <div id="proyectoExtras">
                            <!-- JS -> insertará aquí:
                               - sección Tareas (lista dinámica + botón "Agregar tarea")
                               - sección Notas (lista dinámica + botón "Agregar nota")
                               - sección Repositorios (input + lista)
                               - sección Archivos (simulado: input file o listado de nombres)
                               - Información Adicional (textarea)
                            -->
                        </div>
                        
                        <div class="modal-actions">
                            <button type="button" class="btn btn-secondary" id="cancelarProyecto">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar Proyecto</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Lista de proyectos -->
            <div class="proyectos-lista" id="proyectosLista">
                <div class="proyecto-vacio">
                    <i class="fas fa-folder-plus"></i>
                    <h3>No tienes proyectos aún</h3>
                    <p>Crea tu primer proyecto para comenzar a organizar tus metas</p>
                    <button class="btn btn-primary" onclick="document.getElementById('crearProyectoBtn').click()">
                        Crear Primer Proyecto
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script src="scripts.js"></script>
    <script src="listas.js"></script>
</body>
</html>
